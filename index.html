<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn | Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2ef72d054b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./app/css/custome.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="link-logo">
                        <a href="/"><img src="./app/images/icons/linkedin.jpeg" alt="linkedIn Logo"></a>
                        <input type="text" placeholder="Search">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="link-icon">
                        <div class="icon home">
                            <div class="icon-icon">
                                <i class="fa-solid fa-house-chimney"></i>
                            </div>
                            <small class="i-desc">home</small>
                        </div>
                        <div class="icon network">
                            <div class="icon-icon">
                                <i class="fa-solid fa-users"></i>
                            </div>
                            <small class="i-desc">network</small>
                        </div>
                        <div class="icon jobs">
                            <div class="icon-icon">
                                <i class="fa-solid fa-box"></i>
                            </div>
                            <small class="i-desc">jobs</small>
                        </div>
                        <div class="icon message">
                            <div class="icon-icon">
                                <i class="fa-solid fa-comment-dots"></i>
                            </div>
                            <small class="i-desc">message</small>
                        </div>
                        <div class="icon notification">
                            <div class="icon-icon">
                                <i class="fa-solid fa-bell"></i>
                            </div>
                            <small class="i-desc">notification</small>
                        </div>
                        <div class="icon profile">
                            <img src="./app/images/profile.jpeg" alt="">
                            <div class="drp-mr">
                                <small class="i-desc">me</small>
                                <i class="fa-solid fa-sort-down"></i>
                            </div>
                        </div>
                        <div class="icon work">
                            <i class="fa-solid fa-grip"></i>
                            <div class="drp-mr">
                                <small class="i-desc">work</small>
                                <i class="fa-solid fa-sort-down"></i>
                            </div>
                        </div>
                        <div class="icon learning">
                            <div class="icon-icon">
                                <i class="fa-brands fa-youtube"></i>
                            </div>
                            <small class="i-desc">learning</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- end nav  -->
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="cont">
                        <div class="profile-data">

                        </div>
                    </div>
                </div>
                <div class="col-md-7"></div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
